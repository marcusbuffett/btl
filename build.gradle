apply plugin: 'java'
apply plugin: 'application'

repositories {
  mavenCentral()
}

jar {
  baseName = 'btl'
    version =  '0.1.0'
}

mainClassName = 'btl.Main'

run {
  standardInput = System.in
}

compileJava { 
  options.compilerArgs << "-Werror" 
  options.compilerArgs << "-Xlint:unchecked" 
} 
